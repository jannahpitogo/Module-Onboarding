      <h1>Product Pick</h1>

    <main>
      <form>
        <!-- write your html here-->

        <label for="name">Name:</label>
        <input type="text id="name" name="name" required pattern="[A-Za-z\s]+" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="email" />
        <label for="color">T-shirt Color:</label>
        <input type="radio" id="shirt-red" name="color" value="red" required />
        <label for="shirt-red">Red</label>
        <input type="radio" id="shirt-blue" name="color" value="blue" />
        <label for="shirt-blue">Blue</label>
        <input type="radio" id="shirt-green" name="color" value="green" />
        <label for="shirt-green">Green</label>
        <!-- 
          1. What is the customer's name? I must collect this data, and validate it. But what is a valid name? I must decide something.

3. What colour should this t-shirt be? I must give 3 options. How will I make sure they don't pick other colours?
4. What size does the customer want? I must give the following 6 options: XS, S, M, L, XL, XXL
      -->
