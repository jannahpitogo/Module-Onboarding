<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->

        <label for="customers-name">Name:</label>
          <input type="text" id="customers-name" name="name" required pattern="[A-Za-z\s]+" />
        <br> <br>
        <label for="email">Email:</label>
          <input type="email" id="email" name="email" required pattern="email" />
        <br> <br>
        <label for="color">T-shirt Color:</label>
          <select for="shirt-color" name="color" required>
            <option value="red" id="shirt-color">Red</option>
            <option value="blue" id="shirt-color">Blue</option>
            <option value="green" id="shirt-color">Green</option>
          </select>
        <br> <br>
        <label for="size">T-shirt Size:</label>
          <select id="size" name="size" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Jannah Pitogo</h2>
    </footer>
  </body>
</html>
